<!DOCTYPE html>
<html lang="en" translate="no" class="notranslate">
<head>
  <meta charset="UTF-8" />
  <title>WYD Converter</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2 translate="no" class="notranslate">WYD Converter - BRL ↔ kk</h2>

    <label for="amount">Enter amount:</label>
    <input type="text" id="amount" placeholder="Ex: 15, 500, 30bi, 1500kk, 2kkk" />

    <label for="conversionType">Conversion type:</label>
    <select id="conversionType">
      <option value="brl-to-kk">BRL → kk</option>
      <option value="kk-to-brl">kk → BRL</option>
    </select>

    <button id="convertBtn">Convert</button>

    <div id="result"></div>
  </div>

  <script src="index.js"></script>
</body>
</html>
